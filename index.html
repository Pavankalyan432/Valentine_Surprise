<!DOCTYPE html>
<html>
<head>
  <title>For My Valentine ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1 {
      color: #ff4b5c;
      font-size: 28px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yesBtn {
      background-color: #ff4b5c;
      color: white;
    }

    #noBtn {
      background-color: #ddd;
    }

    button:hover {
      transform: scale(1.1);
    }

    .love-message {
      font-size: 40px;
      color: #ff4b5c;
      margin-top: 20px;
      display: none;
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: red;
      top: -10px;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Nannu pelli cheskuntava? ‚ù§Ô∏è</h1>
  <button id="yesBtn">Yes ‚ù§Ô∏è</button>
  <button id="noBtn">No üíî</button>
  <div class="love-message" id="loveMessage">I Love You ‚ù§Ô∏è</div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const loveMessage = document.getElementById("loveMessage");

  const noTexts = [
    "Are you sure?",
    "Arey alochinchu",
    "Inkosari alochinchu üò¢",
    "Chala baga chuskunta ",
    "Oppukove!",
    "Naa Panda kadu üêº",
    "Okay this is serious now",
    "Inko thought vaddu iga!"
  ];

  let index = 0;

  noBtn.addEventListener("click", () => {
    if (index < noTexts.length) {
      noBtn.innerText = noTexts[index];
      index++;
    } else {
      noBtn.style.display = "none";
    }
  });

  yesBtn.addEventListener("click", () => {
    document.querySelector(".container").innerHTML = "";
    loveMessage.style.display = "block";
    document.body.appendChild(loveMessage);

    for (let i = 0; i < 100; i++) {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.backgroundColor = 
        ["#ff4b5c", "#ff758c", "#ff7eb3", "#ffd1dc"][Math.floor(Math.random() * 4)];
      confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(confetti);
    }
  });
</script>

</body>
</html>
